<html>
<title>Save Button - 03</title>
<head>
	<meta name="viewport" content="initial-scale=1">
	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="https://use.fontawesome.com/f32fa40b01.js"></script>
	<script src="save.js" type="text/javascript"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
	<div class="container">
		<div class="title-bar">
			<h1 class="page-title">
				<i class="fa fa-pencil" aria-hidden="true"></i>
				Articles: New
			</h1>
		</div>
		<div class="save-block">
			<div id="save-btn" class="save-btn">
				<a href="#save" id="save-text" class="save-txt">Save</a>
				<a href="#save-as-a-copy" id="save-as-copy" class="save">
					<i class="fa fa-files-o" aria-hidden="true"></i>
				</a>
				<a href="#save-and-new" id="save-new" class="save">
					<i class="fa fa-plus-square-o" aria-hidden="true"></i>
				</a>
				<a href="#save-and-close" id="save-close" class="save">
					<i class="fa fa-check" aria-hidden="true"></i>
				</a>
				<a href="#save" id="save-stay" class="save with-text">
					<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
				</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
